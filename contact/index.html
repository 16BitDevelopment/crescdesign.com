<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <script src="https://kit.fontawesome.com/9055024f82.js" crossorigin="anonymous"></script>

        <title>Contact | Cresc Design</title>

        <link rel="stylesheet" href="../styles/general.css">
        <link rel="stylesheet" href="../styles/nav.css">
        <link rel="stylesheet" href="../styles/footer.css">
        <link rel="stylesheet" href="../styles/contact.css">

        <script src="../script.js" defer></script>
    </head>
    <body>
        <input id="nav-toggle" type="checkbox">
        <nav>
            <label class="nav-overlay" for="nav-toggle"></label>
            <div class="pages">
                <label class="nav-close" for="nav-toggle">
                    <i class="fa-solid fa-xmark"></i>
                </label>
                <a href="../">Home</a>
                <a href="">Contact</a>
            </div>
            <label class="nav-hamburger" for="nav-toggle">
                <i class="fa-solid fa-bars"></i>
            </label>
            <a class="logo" href="../">
                <img id="header-logo" src="../images/logo.png" alt="Logo">
            </a>
            <div class="socials">
                <a href="https://instagram.com/crescdesign" target="_blank">
                    <i class="fa-brands fa-instagram"></i>
                </a>
            </div>
        </nav>

        <main>
            <h1>Contact</h1>

            <form action="https://formsubmit.co/crescdesignni@gmail.com" method="POST">
                <input type="hidden" name="_captcha" value="false">
                <input type="hidden" name="_next" value="https://16bitdevelopment.github.io/crescdesign.com">
                <input type="hidden" name="_subject" value="Cresc Design - New Contact Form Submission">

                <input type="text" name="name" placeholder="Name" required>
                <input type="email" name="email" placeholder="Email" required>

                <textarea placeholder="Message" class="form-control" name="message" rows="10" required></textarea>

                <button type="submit">Send</button>
           </form>
        </main>

        <footer>
            <div class="socials">
                <a href="https://instagram.com/crescdesign" target="_blank">
                    <i class="fa-brands fa-instagram"></i>
                </a>
            </div>
            <div class="copyright">Built by <a href="https://16bitdevelopment.com" target="_blank">16 Bit Development</a> &copy; Cresc Design <span id="date"></span></div>
        </footer>
    </body>
</html>
